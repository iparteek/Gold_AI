server.port=8080
spring.data.mongodb.uri=mongodb://localhost:27017/goldai
spring.data.mongodb.database=goldai

# Gold Price Configuration
gold.price.fallback=5500.0

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2:3b
spring.ai.ollama.chat.options.temperature=0.1
spring.ai.ollama.chat.options.top-p=0.9

# Logging
logging.level.com.goldai=DEBUG
logging.level.org.springframework.ai=DEBUG
